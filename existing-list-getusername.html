<body class="d-flex h-100 text-center text-bg-dark p-1">
    <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
        <header class="mb-auto">
            <div>
                <h3 
                class="float-md-start mb-0 icon-link-hover"
                style="cursor: pointer;" 
                onclick="
                // Navigate to home page
                window.location.href = 'index.html';
                ">To-Do Together</h3>
                <a href="new-list.html"><button class="btn btn-sm btn-outline-secondary float-md-end" type="button">Get Started</button></a>
            </div>
        </header>

        <main class="px-3">
            <script>
                // Get code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const code = urlParams.get('code');
                // If code is not null, display an h1 with the code in it
                if (code != null) {
                    document.write('<h1 class="mb-3">Edit List #' + code + '</h1>');
                }
            </script>
            <div>
            <!-- Form to get user's name -->
            <form class="d-inline-flex flex-column justify-content-center align-items-center" style="width: 58.5%" onsubmit="
            // Get user's name and list password from the form
            const name = document.getElementById('name-input').value;
            const password = document.getElementById('password-input').value;

            // Send a POST request to the server to get the list
            const data = {
                name: name,
                code: code,
                password: password
            }
            const options = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            }
            fetch('/existing-list-getusername.html', options).then(response => {
                if (response.ok) {
                    // Get the code and name from the response
                    response.json().then(data => {
                        // Navigate to the list page
                        window.location.href = 'list-template.html?name=' + data.name + '&code=' + data.id;
                    });
                } else {
                    alert('Invalid password');
                }
            });
            
            return false;
            ">
            <div class="mb-3 d-flex flex-column gap-2" style="width: 97.5%;">
                <input type="text" class="form-control" placeholder="Your Name (as Displayed on the To-Do List)"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" style="text-align: center" id="name-input">
                    <input type="password" class="form-control" placeholder="Password"
                    aria-label="Recipient's username" aria-describedby="basic-addon2" style="text-align: center" id="password-input">
            </div>
                <button class="btn btn-sm btn-secondary w-50" style="font-size: 1.05rem;" type="submit">Go to List</button>
            </form>
            </div>
        </main>

        <footer class="mt-auto text-white-50">
            <p>CADT-UH 1013EQ 2023 Spring 001-2 | Language of Computers</p>
        </footer>
